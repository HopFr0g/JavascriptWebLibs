<!-- Add this line in the head of your html document -->

<script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>


<!-- Add this block in the html document where you want to use the share buttons -->

<div class="share" style="display: none">
    <div class="share__window">
        <h3 class="share__window-title"></h3>
        <p class="share__window-description"></p>
        <div class="share__window-buttons">
            <button class="whatsapp-button button"><i class="fab fa-whatsapp"></i></button>
            <button class="telegram-button button"><i class="fab fa-telegram-plane"></i></button>
            <button class="clipboard-button button"><i class="far fa-copy"></i></button>
        </div>
        <div class="share__window-alternative">
            <p class="alternative-button"></p>
        </div>
    </div>
</div>
